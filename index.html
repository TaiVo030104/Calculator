<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="./build/app.css" />
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold mb-4">Bé tập tính</h1>

        <div class="mb-4">
            <label for="number1" class="block text-lg">Số thứ nhất</label>
            <input id="number1" type="text" class="border border-gray-300 rounded-md p-2 w-full">
        </div>

        <div class="mb-4">
            <label for="number2" class="block text-lg">Số thứ hai</label>
            <input id="number2" type="text" class="border border-gray-300 rounded-md p-2 w-full">
        </div>

        <div class="mb-4">
            <label class="block text-lg">Phép tính</label>
            <div class="flex space-x-4">
                <label><input type="radio" name="operation" value="add"> Cộng</label>
                <label><input type="radio" name="operation" value="subtract"> Trừ</label>
                <label><input type="radio" name="operation" value="multiply"> Nhân</label>
                <label><input type="radio" name="operation" value="divide" checked> Chia</label>
            </div>
        </div>

        <div class="mb-4">
            <label for="result" class="block text-lg">Kết quả</label>
            <input id="result" type="text" class="border border-gray-300 rounded-md p-2 w-full" readonly>
        </div>

        <button id="calculateButton" class="bg-blue-500 text-white py-2 px-4 rounded-md w-full">Tính</button>

        <div id="message" class="text-red-500 mt-4"></div>
    </div>

</body>
</html>
